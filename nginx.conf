server {
    listen 80;
    server_name congressai.app www.congressai.app;  # Change from localhost to your domain

    # Route requests to the frontend
    location / {
        proxy_pass http://localhost:8080;  # Since you mentioned you access via port 8080
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Route /api/ calls to the backend
    location /api/ {
        proxy_pass http://localhost:5000/;  # Backend port
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}