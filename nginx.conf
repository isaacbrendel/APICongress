server {
    listen 80;
    server_name congressai.app www.congressai.app;
    
    # Route requests to the frontend
    location / {
        proxy_pass http://192.168.1.174:8080;  # Use actual server IP instead of localhost
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
    
    # Route /api/ calls to the backend
    location /api/ {
        proxy_pass http://192.168.1.174:5000/;  # Use actual server IP instead of localhost
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}